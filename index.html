<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Repositories Viewer</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container-custom">
    <div id="user-profile" class="mb-4">
        <div id="user-avatar" class="d-flex justify-content-center align-items-center">
            <img src="" alt="User Avatar">
        </div>
        <div id="user-details" class="mb-3"></div>
    </div>

    <div id="search-container" class="mb-3">
        <!-- Option 1: Fetch all repositories by user -->
        <input type="text" id="username"value="johnpapa " placeholder="Enter GitHub username" class="form-control">

        <!-- Option 2: Search repositories by name within a specific user -->
        <input type="text" id="repo-name" placeholder="Enter repository name (optional)" class="form-control">
        <select id="repos-per-page" class="form-control">
            <option value="10">10 repositories per page</option>
            <option value="50">50 repositories per page</option>
            <option value="100">100 repositories per page</option>
        </select>
        <button onclick="getRepositories()" class="btn btn-success m-2 btn-sm"> Get Repositories</button>
    </div>
    <div id="loader" class="loader">Loading...</div>
    <div id="error-message" class="error-message"></div>
    <div id="repositories" class="mt-3"></div>
    <div id="pagination" class="pagination"></div>
</div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="server.js" ></script>
</body>

</html>
